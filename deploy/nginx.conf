# =============================================================================
# WebGL SPA - nginx Configuration
# =============================================================================
# Serves the SPA at /spa/ path with:
#   - SPA fallback (all routes -> index.html)
#   - Aggressive caching for hashed assets
#   - Gzip compression
#   - Security headers
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # SPA served at /spa/
        location /spa/ {
            alias /usr/share/nginx/html/spa/;

            # SPA fallback - serve index.html for all non-file routes
            try_files $uri $uri/ /spa/index.html;

            # Cache hashed assets aggressively (SvelteKit adds hash to filenames)
            location ~* \.(?:js|css|woff2?|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Cache images
            location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp)$ {
                expires 30d;
                add_header Cache-Control "public";
                access_log off;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect root to /spa/
        location = / {
            return 301 /spa/;
        }
    }
}
